<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function squareSum(numbers) {
        let newArray = numbers.map(el => el ** 2)
        let sum = 0
        newArray.map((item) => sum += item);
        return sum
    }
</script>
</body>
