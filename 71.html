<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function evalObject(value){
        var result = 0;
        switch(value.operation){
            case'+': result = value.a + value.b;
                break;
            case'-': result = value.a - value.b;
                break;
            case'/': result = value.a / value.b;
                break;
            case'*': result = value.a * value.b;
                break;
            case'%': result = value.a % value.b;
                break;
            case'^': result = Math.pow(value.a, value.b);
                break;
        }
        return result;
    }

</script>
</body>
</html>
