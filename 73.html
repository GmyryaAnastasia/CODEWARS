<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>


    function weatherInfo (temp) {
        var c = convertToCelsius(temp);
        if (c <= 0)
            return (c + " is freezing temperature");
        else
            return (c + " is above freezing temperature");
    }

    function convertToCelsius (temperature) {
        var celsius = (temperature - 32) * (5/9);
        return celsius;
    }

</script>
</body>
</html>
