<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function findMultiples(integer, limit) {
        let result = []
        for (let i = integer; i <= limit; i+=integer) {
            result.push(i)
        }
        return result
    }
</script>
